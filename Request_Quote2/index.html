<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Quote | ALP Mango Premium Exports</title>
    <link rel="icon" type="image/png" href="imgs/alplogo.png">
    <link rel="apple-touch-icon" href="imgs/alplogo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        #preloader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9999; display: flex; justify-content: center; align-items: center; transition: opacity 0.6s ease; }
        .wave-container { display: flex; gap: 6px; height: 40px; align-items: center; }
        .bar { width: 8px; height: 15px; background: #d1d5db; border-radius: 10px; animation: wave 1.2s infinite ease-in-out; }
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }
        @keyframes ve { 0%, 40%, 100% { height: 15px; } 20% { height: 40px; background: #15803d; } }
    </style>
</head>
<body class="font-sans bg-gray-50 text-gray-900">

    <div id="preloader">
        <div class="wave-container">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
    </div>

    <nav class="sticky top-0 z-50 bg-white shadow-md py-4 px-6 flex justify-between items-center">
        <div class="text-2xl font-bold text-green-700 tracking-tight">ALP <span class="text-orange-500">MANGO</span></div>
        <div id="nav-links" class="hidden md:flex space-x-8 font-medium">
            <a href="/" class="hover:text-green-700 transition">Home</a>
            <a href="/About us/" class="hover:text-green-700 transition">About Us</a>
            <a href="/Products/" class="hover:text-green-700 transition">Products</a>
            <a href="/Contact-us/" class="hover:text-green-700 transition">Contact</a>
        </div>
        <a href="#" class="bg-green-700 text-white px-6 py-2 rounded-full font-semibold shadow-lg opacity-50 cursor-default">Get Quote</a>
    </nav>

    <header class="bg-gray-900 py-16 text-center text-white">
        <h1 class="text-4xl font-bold mb-2">Request a Quote</h1>
        <p class="text-gray-400">Let you know your requirements and we will be delighted to serve your needs.</p>
    </header>

    <section class="py-16 px-6">
        <div class="max-w-3xl mx-auto bg-white rounded-3xl shadow-xl overflow-hidden border border-gray-100">
            <div class="p-8 md:p-12">
                <form id="whatsappForm" class="space-y-6">
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">Full Name</label>
                            <input type="text" name="full_name" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none transition" placeholder="John Doe">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">Company Name</label>
                            <input type="text" name="company" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none transition" placeholder="Global Importers LLC">
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">Email Address</label>
                            <input type="email" name="email" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none transition" placeholder="buyer@example.com">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">WhatsApp / Phone</label>
                            <input type="text" name="phone" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none transition" placeholder="+91 123 456 7890">
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">Product Interest</label>
                            <select name="product" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none transition">
                                <option>Mangoes</option>
                                <option>Pomegranates</option>
                                <option>Indian Grapes</option>
                                <option>Red Onions</option>
                                <option>Cavendish Bananas</option>
                                <option>Other Commodities</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">Destination Port</label>
                            <input type="text" name="port" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none transition" placeholder="e.g., Jebel Ali, Novorossiysk">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Estimated Quantity (Container/Tons)</label>
                        <input type="text" name="quantity" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none transition" placeholder="e.g., 1x40ft Container">
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Additional Requirements</label>
                        <textarea rows="4" name="message" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none transition" placeholder="Please specify packing requirements, preferred Incoterms (CIF/FOB), etc."></textarea>
                    </div>

                    <button type="submit" class="w-full bg-green-700 hover:bg-green-800 text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-xl transition transform hover:-translate-y-1">
                        <i class="fab fa-whatsapp mr-2"></i> Send Quote via WhatsApp
                    </button>
                </form>
            </div>
        </div>
    </section>

    <footer class="bg-gray-900 text-white py-20 px-6 text-center">
        <div class="mb-8 text-3xl font-bold text-green-700">ALP <span class="text-orange-500">MANGO</span></div>
        <p class="text-gray-400 mb-10 max-w-xl mx-auto text-lg">Partnering with farms across India to supply consistent, high-quality produce worldwide.</p>
        <div class="border-t border-gray-800 pt-8">
            <p class="text-gray-500 text-sm">Â© 2026 alpmango.com | All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Preloader Script
        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader');
            setTimeout(() => {
                preloader.style.opacity = '0';
                setTimeout(() => { preloader.style.display = 'none'; }, 600);
            }, 500);
        });

        // Active Link Script
        window.addEventListener('DOMContentLoaded', () => {
            const currentPath = window.location.pathname.split("/").pop();
            const navLinks = document.querySelectorAll('#nav-links a');
            navLinks.forEach(link => {
                const linkPath = link.getAttribute('href');
                if (linkPath === currentPath || (currentPath === "" && linkPath === "index.html")) {
                    link.classList.add('text-green-700', 'border-b-2', 'border-green-700');
                    link.classList.remove('hover:text-green-700');
                } else {
                    link.classList.remove('text-green-700', 'border-b-2', 'border-green-700');
                    link.classList.add('hover:text-green-700');
                }
            });
        });

        // --- WHATSAPP FORM LOGIC ---
        document.getElementById('whatsappForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Stop page reload

            // --- CONFIGURATION: PUT YOUR NUMBER HERE ---
            const myPhoneNumber = "918080809997"; // Format: CountryCode + Number (No + sign)
            // -------------------------------------------

            const formData = new FormData(this);
            
            // Construct the message
            let message = "*New Quote Request via Website* ðŸ¥­\n\n";
            message += `*Name:* ${formData.get('full_name')}\n`;
            message += `*Company:* ${formData.get('company')}\n`;
            message += `*Email:* ${formData.get('email')}\n`;
            message += `*Phone:* ${formData.get('phone')}\n`;
            message += `*Product:* ${formData.get('product')}\n`;
            message += `*Port:* ${formData.get('port')}\n`;
            message += `*Quantity:* ${formData.get('quantity')}\n`;
            message += `*Details:* ${formData.get('message')}`;

            // Create WhatsApp URL
            const url = `https://wa.me/${myPhoneNumber}?text=${encodeURIComponent(message)}`;

            // Open in new tab
            window.open(url, '_blank');
        });
    </script>
</body>
</html>
